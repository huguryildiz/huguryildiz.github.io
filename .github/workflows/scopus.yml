name: Update Scopus Metrics

on:
  schedule:
    - cron: "0 21 * * *"   # Daily at 21:00 UTC = 00:00 Turkey time
  workflow_dispatch:

permissions:
  contents: write   # <-- IMPORTANT

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Fetch Scopus Metrics
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          SCOPUS_AUTHOR_ID: ${{ secrets.SCOPUS_AUTHOR_ID }}
        run: python scripts/fetch_scopus_metrics.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/scopus.json
          git diff --cached --quiet || git commit -m "Update Scopus metrics"
          git push