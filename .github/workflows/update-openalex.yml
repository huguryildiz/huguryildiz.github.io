name: Update OpenAlex Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "12 2 * * 1"   # Every Monday 02:12 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch OpenAlex metrics
        env:
          OPENALEX_AUTHOR_ID: "A5085505896"
        run: |
          python scripts/fetch_openalex_metrics.py
          echo "---- Generated JSON ----"
          cat _data/research_metrics.json

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add _data/research_metrics.json

          echo "---- Git status ----"
          git status --porcelain

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update OpenAlex research metrics"
          git push