name: Update Research Metrics

on:
  schedule:
    - cron: "0 0 1 * *"   # Every month on day 1 at 00:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch OpenAlex metrics
        env:
          # Repo → Settings → Secrets → Actions → New repository secret
          # Name:  OPENALEX_AUTHOR_ID
          # Value: A5085505896
          OPENALEX_AUTHOR_ID: ${{ secrets.OPENALEX_AUTHOR_ID }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}   # opsiyonel, e-posta
        run: python fetch_metrics.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/research_metrics.json
          git diff --cached --quiet || git commit -m "chore: update research metrics [skip ci]"
          git push