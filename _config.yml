# =========================
# Site Settings
# =========================
title: "Huseyin Ugur Yildiz"
name: "Huseyin Ugur Yildiz"
description: "Associate Professor of Electrical Engineering | IEEE Senior Member"
locale: en-US
url: "https://huguryildiz.com"
baseurl: ""
repository: "huguryildiz/huguryildiz.github.io"
timezone: Europe/Istanbul

# =========================
# Theme
# =========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"
enable_darkmode: false

header:
  overlay: false

# =========================
# UI Settings
# =========================
search: true
search_full_content: true
search_provider: lunr

breadcrumbs: false
enable_copy_code_button: false
read_time: false
related: false
comments: false
share: false

# =========================
# Feed (ON)
# =========================
atom_feed:
  hide: false

# =========================
# SEO (ON)
# =========================
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

title_separator: "|"

social:
  type: Person
  name: "Huseyin Ugur Yildiz"
  links:
    - "https://github.com/huguryildiz"
    - "https://www.linkedin.com/in/huguryildiz/"
    - "https://scholar.google.com/citations?user=nQwHS1gAAAAJ"

# =========================
# Google Analytics (ON)
# =========================
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-FPSF7J6F4C"
    anonymize_ip: true

# =========================
# Include Pages
# =========================
include:
  - _pages

# =========================
# Page Defaults
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false     
      comments: false
      share: false
      related: false
      classes: wide

# =========================
# Markdown
# =========================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# =========================
# Author Profile
# =========================
author:
  name             : "Huseyin Ugur Yildiz"
  avatar           : "profile.png"
  bio              : "Associate Professor of Electrical Engineering | IEEE Senior Member"
  location         : "Ankara, Turkey"
  employer         : "TED University"
  uri              : "https://www.tedu.edu.tr/en/huseyin-ugur-yildiz"
  email            : "hugur.yildiz@tedu.edu.tr"

  googlescholar    : "https://scholar.google.com/citations?user=nQwHS1gAAAAJ"
  orcid            : "https://orcid.org/0000-0002-1556-2634"
  researchgate     : "https://www.researchgate.net/profile/Huseyin-Yildiz"

  github           : "huguryildiz"
  linkedin         : "huguryildiz"

  links:
    - label: "DBLP"
      icon: "ai ai-dblp"
      url: "https://dblp.org/pid/160/4924.html"

    - label: "Web of Science"
      icon: "ai ai-wos"
      url: "https://www.webofscience.com/wos/author/record/S-6587-2016"

    - label: "Scopus"
      icon: "ai ai-scopus"
      url: "https://www.scopus.com/authid/detail.uri?authorId=56242674200"

# =========================
# Excludes
# =========================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Force rebuild
force_rebuild: 2026-02-11-03