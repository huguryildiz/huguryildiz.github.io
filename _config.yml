# =========================
# Site Settings
# =========================
title: "Huseyin Ugur Yildiz"
name: "Huseyin Ugur Yildiz"
description: "Associate Professor of Electrical Engineering with expertise in operations research and ML/RL-driven network optimization for wireless, underwater, and aerial networks."
locale: en-US
url: "https://huguryildiz.com"
baseurl: ""
repository: "huguryildiz/huguryildiz.github.io"
timezone: Europe/Istanbul

# =========================
# Theme
# =========================
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"
enable_darkmode: true

header:
  overlay: false

# =========================
# UI Settings
# =========================
search: true
search_full_content: true
search_provider: lunr

breadcrumbs: false
enable_copy_code_button: false
read_time: false
related: false
comments: false
share: false

# =========================
# Feed (ON)
# =========================
atom_feed:
  hide: false

# =========================
# SEO (ON)
# =========================
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

title_separator: "|"

social:
  type: Person
  name: "Huseyin Ugur Yildiz"
  links:
    - "https://github.com/huguryildiz"
    - "https://www.linkedin.com/in/huguryildiz/"
    - "https://scholar.google.com/citations?user=nQwHS1gAAAAJ"

# =========================
# Google Analytics (ON)
# =========================
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-FPSF7J6F4C"
    anonymize_ip: true

# =========================
# Include Pages
# =========================
include:
  - _pages

# =========================
# Page Defaults
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false     
      comments: false
      share: false
      related: false

# =========================
# Markdown
# =========================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

