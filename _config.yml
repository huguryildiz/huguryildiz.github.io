# =========================
# Site Settings
# =========================
title: "Huseyin Ugur Yildiz"
description: "Operations Research | Network Optimization | Wireless & Underwater Networks"
locale: en-US

# USER PAGE (huguryildiz.github.io) için DOĞRU ayar
url: "https://huguryildiz.github.io"
baseurl: ""

repository: "huguryildiz/huguryildiz.github.io"

# =========================
# Theme (Minimal Mistakes / AcademicPages)
# =========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# =========================
# Plugins (GitHub Pages uyumlu)
# =========================
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# =========================
# IMPORTANT: Include _pages
# =========================
include:
  - _pages

# =========================
# Markdown & Permalinks
# =========================
markdown: kramdown
highlighter: rouge

# Sayfa permalinkleri front-matter ile kontrol edilecek
permalink: /:categories/:title/

# =========================
# Navigation
# =========================
data_dir: _data

# =========================
# Defaults (AcademicPages standard)
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false

# =========================
# Author Profile
# =========================
author:
  name             : "Huseyin Ugur Yildiz"
  avatar           : "profile.png"
  bio              : "Senior Operations Research Scientist | Network Optimization | MILP & Routing"
  location         : "Ankara, Turkey"
  employer         : "TED University"
  uri              : "https://huguryildiz.github.io"
  email            : "hugur.yildiz@tedu.edu.tr"

  googlescholar    : "https://scholar.google.com/citations?user=XXXX"
  orcid            : "https://orcid.org/0000-0002-1556-2634"
  researchgate     : "https://www.researchgate.net/profile/Huseyin-Yildiz"

  github           : "huguryildiz"
  linkedin         : "huguryildiz"

# =========================
# Build / Performance
# =========================
future: true
timezone: Europe/Istanbul

# =========================
# Excludes (temizlik)
# =========================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor