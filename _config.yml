# =========================
# Site Settings
# =========================
title: "Huseyin Ugur Yildiz"
description: "Associate Professor of Electrical Engineering, IEEE Senior Member"
locale: en-US

url: "https://huguryildiz.com"
baseurl: ""

repository: "huguryildiz/huguryildiz.github.io"

header:
  overlay: false

enable_darkmode: false

# =========================
# Theme (Minimal Mistakes)
# =========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"   # "aqua" da olur

# =========================
# UI Simplification
# =========================
search: false
breadcrumbs: false
enable_copy_code_button: false

# =========================
# Plugins (GitHub Pages uyumlu)
# =========================
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# =========================
# IMPORTANT: Include _pages
# =========================
include:
  - _pages

# BU SATIR ÇOK KRİTİK
defaults:
  - scope:
      path: ""
    values:
      classes: wide  

# =========================
# Markdown & Permalinks
# =========================
markdown: kramdown
highlighter: rouge

# Sayfa permalinkleri front-matter ile kontrol edilecek
permalink: /:categories/:title/

# =========================
# Navigation
# =========================
data_dir: _data

# =========================
# Defaults (AcademicPages standard)
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false

stylesheets:
  - /assets/css/custom.css

# =========================
# Author Profile
# =========================
author:
  name             : "Huseyin Ugur Yildiz"
  avatar           : "profile.png"
  bio              : "Associate Professor of Electrical Engineering | IEEE Senior Member"
  location         : "Ankara, Turkey"
  employer         : "TED University"
  uri              : "https://www.tedu.edu.tr/en/huseyin-ugur-yildiz"
  email            : "hugur.yildiz@tedu.edu.tr"

  googlescholar    : "https://scholar.google.com/citations?user=nQwHS1gAAAAJ"
  orcid            : "https://orcid.org/0000-0002-1556-2634"
  researchgate     : "https://www.researchgate.net/profile/Huseyin-Yildiz"

  github           : "huguryildiz"
  linkedin         : "huguryildiz"
  dblp             : "https://dblp.org/pid/160/4924.html"

  links:
    - label: "DBLP"
      icon: "ai ai-dblp"
      url: "https://dblp.org/pid/160/4924.html"

    - label: "Web of Science"
      icon: "ai ai-wos"
      url: "https://www.webofscience.com/wos/author/record/S-6587-2016"

    - label: "Scopus"
      icon: "ai ai-scopus"
      url: "https://www.scopus.com/authid/detail.uri?authorId=56242674200"  

minimal_mistakes_skin: "default"

# =========================
# Build / Performance
# =========================
future: false
timezone: Europe/Istanbul

search: true
search_full_content: true
search_provider: lunr

# =========================
# Excludes
# =========================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# force rebuild
force_rebuild: 2026-02-02-01