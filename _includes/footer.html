{% include base_path %}
<div class="footer__top">
<div class="footer__extras" style="display: flex; justify-content: space-between; align-items: flex-start; gap: 30px; flex-wrap: wrap;">

  <!-- Left Column -->
  <div style="display: flex; flex-direction: column; gap: 15px;">

    <!-- Sitemap -->
    <div>
      <strong><a href="/sitemap/" style="color: #999;">Sitemap</a></strong>
    </div>

    <!-- Follow -->
    {% if site.author.github or site.atom_feed.hide != true %}
    <div class="page__footer-follow">
      <ul class="social-icons">
        {% if site.author.github %}
          <li><a href="https://github.com/{{ site.author.github }}" style="color: #999;"><i class="fab fa-github"></i> GitHub</a></li>
        {% endif %}
        {% if site.atom_feed.hide != true %}
          <li>
            <a href="{{ base_path }}/feed.xml" style="color: #999;">
              <i class="fa fa-fw fa-rss-square"></i> Feed
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
    {% endif %}

    <!-- Visitors -->
    <div class="page__footer-visitors">
      <strong><span style="color: #999;">Visitors</span></strong>
      <div style="margin-top: 10px;">
        <div style="width: 120px; height: 120px;">
          <script
            type="text/javascript"
            id="clstr_globe"
            src="//clustrmaps.com/globe.js?d=Ff5N5seCdUggOy-cQ08tNCYmISlt6bFGtSiHyvOpvNA">
          </script>
        </div>
      </div>
    </div>

  </div>

  <!-- Right Column -->
  <div class="footer__spotify" style="display: flex; flex-direction: column; gap: 15px;">
    <strong><span style="color: #999;">Listening</span></strong>

    <iframe
      src="https://open.spotify.com/embed/playlist/0rGMcXyrxCuw5GGxl9WwXX?theme=0"
      frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      style="width:280px; height:80px; border-radius:12px;">
    </iframe>

    <iframe
      src="https://open.spotify.com/embed/playlist/5bOF9kW6kCyQkrXdiUTwAu?theme=0"
      frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      style="width:280px; height:80px; border-radius:12px;">
    </iframe>

    <iframe
      src="https://open.spotify.com/embed/playlist/1cJ9WnD1JoJJV4VzdQ1K1Z?theme=0"
      frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      style="width:280px; height:80px; border-radius:12px;">
    </iframe>

  </div>

</div>
</div>
