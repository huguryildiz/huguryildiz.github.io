<!-- =========================================================
     Mobile nav fix:
     Put ALL menu items under hamburger on mobile
     - Greedy-nav only moves "overflow" items by default
     - This clones all visible links into hidden (hamburger) links
     ========================================================= -->
<script>
(function () {
  function rebuildHiddenWithAllNavItems() {
    var nav = document.querySelector(".greedy-nav");
    if (!nav) return;

    var visible = nav.querySelector(".visible-links");
    var hidden  = nav.querySelector(".hidden-links");
    var toggle  = nav.querySelector(".greedy-nav__toggle");
    if (!visible || !hidden || !toggle) return;

    // Collect EVERYTHING currently in nav (both lists)
    var all = Array.from(nav.querySelectorAll(".visible-links > li, .hidden-links > li"));
    if (!all.length) return;

    // Rebuild hidden-links as "all items", de-duplicated by href
    var seen = new Set();
    function key(li) {
      var a = li.querySelector("a");
      var href = a && a.getAttribute("href");
      if (href) return href.replace(/\/+$/, "");   // normalize trailing slash
      return (li.textContent || "").trim();
    }

    hidden.innerHTML = "";
    all.forEach(function (li) {
      var k = key(li);
      if (!k || seen.has(k)) return;
      seen.add(k);
      hidden.appendChild(li.cloneNode(true));
    });

    hidden.dataset.filled = "1";
  }

  function init() {
    // Run after theme scripts settled (greedy-nav often adjusts after DOMContentLoaded)
    rebuildHiddenWithAllNavItems();
    setTimeout(rebuildHiddenWithAllNavItems, 250);
    setTimeout(rebuildHiddenWithAllNavItems, 800);

    // Keep your manual open/close (since you said this made hamburger appear)
    var nav = document.querySelector(".greedy-nav");
    if (!nav) return;

    var hidden = nav.querySelector(".hidden-links");
    var toggle = nav.querySelector(".greedy-nav__toggle");
    if (!hidden || !toggle) return;

    if (toggle.dataset.bound === "1") return;
    toggle.dataset.bound = "1";

    toggle.addEventListener("click", function (e) {
      e.stopPropagation();
      hidden.classList.toggle("hidden");
    });

    document.addEventListener("click", function () {
      hidden.classList.add("hidden");
    });
  }

  window.addEventListener("load", init);
  window.addEventListener("resize", function () {
    setTimeout(rebuildHiddenWithAllNavItems, 200);
  });
})();
</script>
