<!-- =========================================================
     Mobile nav fix: clone all visible links into hamburger menu
     Runs once after page load, no mutation observer loop.
     ========================================================= -->
<script>
window.addEventListener("load", function () {
  if (window.innerWidth >= 769) return;

  var nav    = document.querySelector(".greedy-nav");
  if (!nav) return;

  var visible = nav.querySelector(".visible-links");
  var hidden  = nav.querySelector(".hidden-links");
  if (!visible || !hidden) return;

  // Visible'daki tüm li'leri hidden'a ekle (tekrar çalışmasın)
  if (hidden.dataset.mobileFilled === "1") return;
  hidden.dataset.mobileFilled = "1";

  Array.from(visible.querySelectorAll("li")).forEach(function (li) {
    hidden.insertBefore(li.cloneNode(true), hidden.firstChild);
  });

  // CV garantisi
  if (!hidden.querySelector('a[href="/cv/"]')) {
    var li = document.createElement("li");
    li.className = "masthead__menu-item";
    li.innerHTML = '<a href="/cv/">CV</a>';
    hidden.insertBefore(li, hidden.firstChild);
  }
});
</script>
