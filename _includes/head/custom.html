<!-- =========================================================
     Mobile nav fix:
     Put ALL menu items under hamburger on mobile
     - Greedy-nav only moves "overflow" items by default
     - This clones all visible links into hidden (hamburger) links
     ========================================================= -->
<script>
(function () {
  function norm(h){ return (h || "").replace(/\/+$/, ""); }

  function rebuildHamburgerMenu() {
    if (window.matchMedia("(min-width: 769px)").matches) return;

    var nav = document.querySelector(".greedy-nav");
    if (!nav) return;

    var visible = nav.querySelector(".visible-links");
    var hidden  = nav.querySelector(".hidden-links");
    if (!visible || !hidden) return;

    // collect both lists
    var allLis = Array.from(nav.querySelectorAll(".visible-links > li, .hidden-links > li"));
    if (!allLis.length) return;

    // de-dup by normalized href
    var seen = new Set();
    var clones = [];

    allLis.forEach(function(li){
      var a = li.querySelector("a");
      var href = a ? a.getAttribute("href") : "";
      var key = href ? norm(href) : (li.textContent || "").trim();
      if (!key || seen.has(key)) return;
      seen.add(key);
      clones.push(li.cloneNode(true));
    });

    hidden.innerHTML = "";
    clones.forEach(function(li){ hidden.appendChild(li); });

    // Ensure CV exists (match both "/cv" and "/cv/" + baseurl variants)
    var hasCV =
      hidden.querySelector('a[href$="/cv/"]') ||
      hidden.querySelector('a[href$="/cv"]');

    if (!hasCV) {
      var li = document.createElement("li");
      li.className = "masthead__menu-item";
      li.innerHTML = '<a href="/cv/">CV</a>';
      hidden.insertBefore(li, hidden.firstChild); // CV first
    }
  }

  window.addEventListener("load", function(){
    rebuildHamburgerMenu();
    setTimeout(rebuildHamburgerMenu, 250);
    setTimeout(rebuildHamburgerMenu, 800);
  });

  window.addEventListener("resize", function(){
    setTimeout(rebuildHamburgerMenu, 200);
  });
})();
</script>
