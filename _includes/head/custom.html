<!-- =========================================================
     Mobile nav fix: force ALL nav links into hamburger menu.
     Uses setTimeout to run AFTER greedy-nav JS finishes.
     ========================================================= -->
<script>
(function () {
  if (window.innerWidth >= 769) return;

  function fillHamburger() {
    var nav = document.querySelector(".greedy-nav");
    if (!nav) return;

    var visible = nav.querySelector(".visible-links");
    var hidden  = nav.querySelector(".hidden-links");
    if (!visible || !hidden) return;

    // navigation.yml'deki tüm linkler
    var navLinks = [
      { title: "CV",           url: "/cv/" },
      { title: "Publications", url: "/publications/" },
      { title: "Research",     url: "/research/" },
      { title: "Service",      url: "/service/" },
      { title: "Students",     url: "/students/" },
      { title: "Teaching",     url: "/teaching/" }
    ];

    // hidden-links'i temizle ve yeniden yaz
    hidden.innerHTML = "";
    navLinks.forEach(function (item) {
      var li = document.createElement("li");
      li.className = "masthead__menu-item";
      li.innerHTML = '<a href="' + item.url + '">' + item.title + '</a>';
      hidden.appendChild(li);
    });
  }

  // Greedy-nav JS'inden sonra çalışsın
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(fillHamburger, 50);
    setTimeout(fillHamburger, 300);
    setTimeout(fillHamburger, 800);
  });
})();
</script>
