{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" aria-label="Primary navigation">

        <a class="site-title" href="{{ base_path }}/">
          {{ site.title }}
        </a>

        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item{% if page.url contains link.url and link.url != '/' %} selected{% endif %}">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>

        <!-- Theme toggle: nav içinde kalabilir ama wrapper div OLMAZ -->
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
          <span id="theme-icon" aria-hidden="true">☀️</span>
        </button>

        <!-- Minimal Mistakes hamburger: greedy-nav'in beklediği yerde -->
        <button class="greedy-nav__toggle" type="button" aria-label="Toggle menu">
          <span class="navicon"></span>
        </button>

        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
