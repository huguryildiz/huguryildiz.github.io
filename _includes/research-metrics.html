<div class="research-metrics">
  <h2 class="metrics-title">Research Impact</h2>
  <div class="metrics-row">
    <div class="metric">
      <span class="metric-value">{{ site.data.research_metrics.citations }}</span>
      <span class="metric-label">Citations</span>
    </div>
    <div class="metric">
      <span class="metric-value">{{ site.data.research_metrics.h_index }}</span>
      <span class="metric-label">h-index</span>
    </div>
    <div class="metric">
      <span class="metric-value">{{ site.data.research_metrics.works }}</span>
      <span class="metric-label">Publications</span>
    </div>
  </div>
  <div class="metric-footer">
    <a href="{{ site.data.research_metrics.profile_url }}" target="_blank" rel="noopener">
      <img
        src="/images/openalex.png"
        alt="OpenAlex"
        style="height: 16px; vertical-align: middle; margin-right: 4px;"
        onerror="this.style.display='none'"
      />
    </a>
    <span>â€¢ Updated {{ site.data.research_metrics.updated_utc | date: "%b %d, %Y at %H:%M" }}</span>
  </div>
</div>
