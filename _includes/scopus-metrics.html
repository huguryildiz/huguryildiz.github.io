<div class="research-metrics">
  <h2 class="metrics-title">Research Impact</h2>

  <div class="metric">
    <span class="metric-value">{{ site.data.scopus.citations }}</span>
    <span class="metric-label">Citations</span>
  </div>

  <div class="metric">
    <span class="metric-value">{{ site.data.scopus.h_index }}</span>
    <span class="metric-label">h-index</span>
  </div>

  <div class="metric">
    <span class="metric-value">{{ site.data.scopus.works }}</span>
    <span class="metric-label">Publications</span>
  </div>

  <div class="metric-footer">
    <a href="{{ site.data.scopus.profile_url }}" target="_blank" rel="noopener">
      Scopus Profile
    </a>
    <span>â€¢ Updated {{ site.data.scopus.updated_utc | date: "%b %d, %Y at %H:%M" }}</span>
  </div>
</div>
